<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <title th:text="${title}">Blog</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

</head>


<nav th:fragment="my-navbar">
    <div class="nav-wrapper">
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="">Portfolio</a></li>
            <li><a href="">Resume</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
</nav>


<form th:fragment="form">
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" th:field="*{title}"/>
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <input id="body" type="text" th:field="*{body}"/>
    </div>
    <button class="btn btn-default">Save</button>
</form>

<form th:fragment="createForm">
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" class="form-control" th:field="*{title}"/>
        <div class="alert alert-warning alert-dismissible" role="alert" th:if="${#fields.hasErrors('title')}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span th:errors="*{title}" />
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input id="description" class="form-control" th:field="*{body}"/>
        <div class="alert alert-warning alert-dismissible" role="alert" th:if="${#fields.hasErrors('body')}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span th:errors="*{description}" />
        </div>
    </div>

    <div class="form-group">
        <label for="file">Image</label>
        <input type="file" class="form-control" name="file" id="file" />
    </div>
    <button class="btn btn-default">Save</button>
</form>

<div th:fragment="scripts">
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</div>

</html>
